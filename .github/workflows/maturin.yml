name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
          - runner: ubuntu-latest
            target: s390x
          - runner: ubuntu-latest
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-12
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.platform.target == 'x86_64' && '3.10' || '3.x' }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"  # Only run on tag pushes
    needs: [linux, musllinux, windows, macos, sdist]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "starknet-py>=0.24.0"
      - name: Verify Contract Declaration  # Moved verification to release job
        run: |
          python -c "
          import asyncio
          import sys
          import ast
          from starknet_py.net.full_node_client import FullNodeClient

          # Parse hash from generator.py
          try:
              with open('hydra/garaga/starknet/groth16_contract_generator/generator.py', 'r') as f:
                  tree = ast.parse(f.read())
                  for node in ast.walk(tree):
                      if isinstance(node, ast.Assign) and len(node.targets) == 1:
                          if getattr(node.targets[0], 'id', None) == 'ECIP_OPS_CLASS_HASH':
                              class_hash = hex(node.value.value)
                              break
              print(f'Using class hash: {class_hash}')
          except Exception as e:
              print(f'Error parsing generator.py: {str(e)}', file=sys.stderr)
              sys.exit(1)

          async def verify_networks():
              # Check Sepolia
              print('\nVerifying on Sepolia...')
              sepolia = FullNodeClient('https://free-rpc.nethermind.io/sepolia-juno')
              try:
                  sepolia_result = await sepolia.get_class_by_hash(class_hash)
                  if not sepolia_result:
                      print('Error: Contract not declared on Sepolia', file=sys.stderr)
                      sys.exit(1)
                  print('✓ Contract verified on Sepolia')
              except Exception as e:
                  print(f'Error checking Sepolia: {str(e)}', file=sys.stderr)
                  sys.exit(1)

              # Check Mainnet
              print('\nVerifying on Mainnet...')
              mainnet = FullNodeClient('https://free-rpc.nethermind.io/mainnet-juno')
              try:
                  mainnet_result = await mainnet.get_class_by_hash(class_hash)
                  if not mainnet_result:
                      print('Error: Contract not declared on Mainnet', file=sys.stderr)
                      sys.exit(1)
                  print('✓ Contract verified on Mainnet')
              except Exception as e:
                  print(f'Error checking Mainnet: {str(e)}', file=sys.stderr)
                  sys.exit(1)

              print('\n✓ Contract verified on both networks')
              
          asyncio.run(verify_networks())
          "
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*