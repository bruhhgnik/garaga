name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify_contract:
    name: Verify Contract Declaration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install "starknet-py>=0.24.0"
          # Verify installation
          python -c "from starknet_py.net.client import Client; print('Starknet-py installed successfully')"
      - name: Verify Contract Declaration
        run: |
          FILE_PATH="hydra/garaga/starknet/groth16_contract_generator/generator.py"
          
          if [ ! -f "$FILE_PATH" ]; then
            echo "File not found at: $FILE_PATH"
            echo "Current directory contents:"
            ls -R
            exit 1
          fi
          
          # Extract the class hash constant from generator.py
          ECIP_CLASS_HASH=$(python -c "
          import ast
          with open('$FILE_PATH', 'r') as f:
              tree = ast.parse(f.read())
              for node in ast.walk(tree):
                  if isinstance(node, ast.Assign) and len(node.targets) == 1:
                      if getattr(node.targets[0], 'id', None) == 'ECIP_OPS_CLASS_HASH':
                          print(hex(node.value.value))
                          break
          ")
          
          echo "Checking class hash: $ECIP_CLASS_HASH"
          
          python -c "
          import asyncio
          import sys
          from starknet_py.net.client import Client
          from starknet_py.net.models import StarknetChainId
          
          async def verify_networks():
              try:
                  class_hash = '$ECIP_CLASS_HASH'
                  print('Starting verification...')
                  
                  print('Checking Sepolia...')
                  sepolia = Client(node_url='https://alpha-sepolia.starknet.io', chain=StarknetChainId.SEPOLIA)
                  sepolia_result = await sepolia.get_class_by_hash(class_hash)
                  print(f'Sepolia result: {sepolia_result is not None}')
                  
                  print('Checking Mainnet...')
                  mainnet = Client(node_url='https://alpha-mainnet.starknet.io', chain=StarknetChainId.MAINNET)
                  mainnet_result = await mainnet.get_class_by_hash(class_hash)
                  print(f'Mainnet result: {mainnet_result is not None}')
                  
                  if not sepolia_result:
                      raise Exception(f'Contract not declared on Sepolia')
                  if not mainnet_result:
                      raise Exception(f'Contract not declared on Mainnet')
                      
                  print('Contract verified on both networks')
                  
              except Exception as e:
                  print(f'Error during verification: {str(e)}', file=sys.stderr)
                  raise
              
          asyncio.run(verify_networks())
          "

  # [Rest of the jobs remain the same...]


  linux:
    needs: verify_contract
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
          - runner: ubuntu-latest
            target: s390x
          - runner: ubuntu-latest
            target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    needs: verify_contract
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          - runner: ubuntu-latest
            target: armv7
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    needs: verify_contract
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: windows-latest
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    needs: verify_contract
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-12
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.platform.target == 'x86_64' && '3.10' || '3.x' }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  sdist:
    needs: verify_contract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [verify_contract, linux, musllinux, windows, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*